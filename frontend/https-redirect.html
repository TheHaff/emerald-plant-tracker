<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¿ Emerald Plant Tracker - Protocol Helper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        .emoji { font-size: 4rem; margin-bottom: 20px; }
        h1 { color: #10b981; margin-bottom: 15px; }
        p { margin-bottom: 20px; line-height: 1.6; color: #cbd5e1; }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s;
            margin: 10px;
        }
        .button:hover { transform: translateY(-2px); }
        .info { background: rgba(16, 185, 129, 0.1); border-left: 4px solid #10b981; padding: 15px; margin: 20px 0; text-align: left; }
    </style>
    <script>
        // Auto-redirect to HTTP if accessed via HTTPS
        if (location.protocol === 'https:') {
            const httpUrl = location.href.replace('https:', 'http:');
            setTimeout(() => {
                window.location.href = httpUrl;
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸŒ¿</div>
        <h1>Emerald Plant Tracker</h1>
        <p>This self-hosted application runs on HTTP for local network access.</p>
        
        <div class="info">
            <strong>For local network access, use:</strong><br>
            <code id="httpUrl">http://[your-server-ip]:420</code>
        </div>
        
        <a href="#" class="button" onclick="redirectToHttp()">
            ðŸ”„ Switch to HTTP
        </a>
        
        <p><small>You will be automatically redirected in 3 seconds...</small></p>
    </div>

    <script>
        function redirectToHttp() {
            const httpUrl = location.href.replace('https:', 'http:');
            window.location.href = httpUrl;
        }
        
        // Update the display URL
        document.getElementById('httpUrl').textContent = 
            `http://${location.hostname}:${location.port || '420'}`;
    </script>
</body>
</html>
